name: 'Dogu Github Action'
description: 'Dogu Github Action'
inputs:
  template:
    required: true
    description: 'Action Template'
  project-id:
    required: false
    description: 'Project ID'
  routine-id:
    required: false
    description: 'Routine ID'
  api-url:
    required: false
    description: 'API URL'
  is-latest:
    required: false
    description: 'Upload app as latest'
  timeout:
    require: false
    description: 'Timeout ms'

runs:
  using: 'node16'
  main: 'dist/index.js'
